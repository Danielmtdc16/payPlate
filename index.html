<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>payPlate</title>
</head>

<body>
    <div class="container-fluid">
        <header class="col-12 p-4">
            <img src="assets/img/logo-principal.png" alt="Imagem da Logo do PayPlate" class="img-fluid">
        </header>
    </div>
    <div class="container-fluid">  
        <main class="col-12">
            <div class="row banner-1 img-center">
                <div class="informations">
                    <h1>Transforme a <br>experiência do cliente <br>com o PayPlate!</h1>
                    <p>Aplicativo de <strong>comanda</strong> de restaurante fácil de usar</p>
                    <div class="row">
                        <div class="col">
                            <img src="assets/img/qrcode-solid.png" alt="Imagem de um QR Code" class="img-fluid icons-banner-1 align-items-center">
                            <p>Cardápio Digital</p>
                        </div>
                        <div class="col">
                            <img src="assets/img/mobile-solid.png" alt="Imagem de um celular" class="img-fluid icons-banner-1">
                            <p>Aplicativo Móvel</p>
                        </div>
                        <div class="col">
                            <img src="assets/img/credit-card-solid.png" alt="Imagem de um cartão de crédito" class="img-fluid icons-banner-1 align-items-center">
                            <p>Pagamento no App</p>
                        </div>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
</body>

</html>
